<!DOCTYPE html>
<html>

<head>
	<title>Simple Map</title>
	<meta name="viewport" content="initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	 <svg id="user-svg">
	 	<circle cx="32" cy="32" r="30" stroke="black" stroke-width="3" fill="red" fill-opacity="0.4"/>
	 </svg>
	 <br/>
		<div id="map">
		</div>
		<script src="parameters.js"></script>
		<script src="maps.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB90QIExwNn50gJayF-NozhHWvhjhO0A88&callback=initMap"
			async defer></script>
		<script src="helper.js"></script>
		<script src="script.js"></script>
		<script src="video.js"></script>
		<script src="events.js"></script>
		<!-- For synchronous load (blocking) -->
		<!--     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB90QIExwNn50gJayF-NozhHWvhjhO0A88&callback=initMap"></script> -->
		<div id="container">
			<video src="parsing/default_video_holder.mp4" id="v" controls width="320" height="240">
			</video>
			<div id="menu">
				Select File: 
				<select name="select" onchange="selectFile(this.selectedIndex)">
				</select>
				<br/>
				<label><input name ="toggleZoom" type='checkbox' onchange="toggleDefaultZoom(this);"/>Reset to Default Zoom on playback</label>
				<br/>
				<button name="zoom_but" onclick="setDefaultZoom(this);">Set Current Zoom to Default</button>
				<br/>
	<!-- <label>0<input name ="zoomLevel" type='range' onchange="setDefaultZoom();" min="0" max="21" step="1"/>21 Set value of Default Zoom level</label> -->
			</div>
		</div>
</body>

</html>
