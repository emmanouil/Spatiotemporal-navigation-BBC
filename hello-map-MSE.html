<body>

  <div id="container">

    <video id="v" autoplay="" controls="" src="blob">

    <p>The demo plays a segmented mp4 file (generated using MP4Box of

    <p id="data">MediaSource readyState: open
      <br>
      <br>
    </p>

    <script src="script-MSE.js"></script>

  </div>
